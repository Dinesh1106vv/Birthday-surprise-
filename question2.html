<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be with me forever?</h1>
        
        <a href='question3.html'><button id='yes-btn'>Yes</button></a>
        <button id="no-btn">No</button>
    </div>
    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        let clickCount = 0;
        noBtn.addEventListener('click', () => {
            clickCount++;
            yesBtn.style.transform = 'scale(' + (1 + clickCount * 0.2) + ')';
            if (clickCount === 1) noBtn.textContent = 'Are you sure?';
            else if (clickCount === 2) noBtn.textContent = 'Are you serious about that?';
            else if (clickCount === 3) noBtn.textContent = 'You donâ€™t mean it...';
        });
        </script>
</body>
